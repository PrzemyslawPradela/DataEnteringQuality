<div class="container mt-5">
  <div class="card mb3">
    <h4 class="card-header">Test wskazywania - ustawienia</h4>
    <div class="card-body">
      <form #settingsForm="ngForm" (ngSubmit)="setPointingSettings()">
        <div class="form-group">
          <label for="numOfAttempts">Liczba prób</label>
          <select class="form-control" id="numOfAttempts" name="numOfAttempts"
            [(ngModel)]="pointingSettings.numOfAttempts" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
          </select>
        </div>
        <div class=" form-group">
          <label for="btnWidth">Szerokośc kwadratów:</label>
          <label class="my-label">{{pointingSettings.w}}px</label>
          <input type="range" min="5" max="75" step="1" class="custom-range" [(ngModel)]="pointingSettings.w"
            name="btnWidth" id="btnWidth" required>
        </div>
        <div class=" form-group">
          <label for="btnDistance">Odległość między kwadratami:</label>
          <label class="my-label">{{pointingSettings.d}}px</label>
          <input type="range" min="100" max="450" step="1" class="custom-range" [(ngModel)]="pointingSettings.d"
            name="btnDistance" id="btnDistance" required>
        </div>
        <div class="form-group">
          <label for="time">Czas na wykonanie zadania [s]</label>
          <input type="number" min="5" max="60" step="1" id="time" name="time" class="form-control"
            [(ngModel)]="pointingSettings.time" required />
        </div>
        <button class="btn btn-primary" [disabled]="!settingsForm.valid">
          Rozpocznij badanie
        </button>
      </form>
    </div>
  </div>
</div>
