<div class="container mt-5">
  <h3 class="card-header text-danger">
    {{timeLeft}}
    <div class="progress">
      <div class="progress-bar progress-bar bg-danger" role="progressbar" attr.aria-valuenow="{{timeLeft}}"
        aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': timeLeft/testSettings.time*100+'%'}">
      </div>
    </div>
  </h3>
</div>

<div class="my-container mb-5">
  <canvas id="pointingCanvas" width="1000" height="600" (click)="canvasClick($event)"></canvas>
</div>
