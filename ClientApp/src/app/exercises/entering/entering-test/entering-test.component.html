<div class="container mt-5">
  <div class="card mb-3 card-left">
    <h3 class="card-header">Wyrazy do przepisania</h3>
    <ul class="list-group list-group-flush" *ngFor="let word of wordsToType; let i=index">
      <li class="list-group-item">
        <strong>{{wordsToType[i]}}</strong>
      </li>
    </ul>
  </div>

  <div class="card mb-3 card-right">
    <h3 class="card-header text-danger">
      {{timeLeft}}
      <div class="progress">
        <div class="progress-bar progress-bar bg-danger" role="progressbar" attr.aria-valuenow="{{timeLeft}}"
          aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': timeLeft/testSettings.time*100+'%'}">
        </div>
      </div>
    </h3>
    <div class="card-body">
      <form #testForm="ngForm" (ngSubmit)="sendResult()">
        <div *ngFor="let word of wordsToType; let i=index">
          <div class=" form-group">
            <input type="text" class="form-control" [(ngModel)]="wordsFromTest[i]" name="{{i}}" required>
          </div>
        </div>
        <button class="btn btn-primary" [disabled]="!testForm.valid">
          <i class="fas fa-check fa-lg"></i> Zatwierd≈∫
        </button>
      </form>
    </div>
  </div>
</div>
