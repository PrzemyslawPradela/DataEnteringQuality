<div class="container mt-5">
  <div class="card mb3">
    <h4 class="card-header">Test wprowadzania - ustawienia</h4>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="numOfAttempts">Liczba wyrazów</label>
          <select class="form-control" id="numOfWords" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
          </select>
        </div>
        <div class="form-group">
          <label for="wordLength">Długośc wyrazu</label>
          <select class="form-control" id="wordLength" required>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">Czas na wykonanie zadania [s]</label>
          <input type="number" min="5" max="60" step="1" name="time" class="form-control" required />
        </div>
        <button [disabled]="!registerForm.valid" class="btn btn-primary">
          Rozpocznij badanie
        </button>
      </form>
    </div>
  </div>
</div>
