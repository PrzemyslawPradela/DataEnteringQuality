<div class="title-div mt-5">
  <h3>Wyniki testów</h3>
</div>

<div class="container">
  <div class=" card border-primary mb-3">
    <h3 class="card-header">Test wprowadzania</h3>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><i class="fas fa-keyboard fa-10x"></i></li>
      <li class="list-group-item"><button type="button" class="btn btn-success" (click)="downloadEnteringResult()"><i
            class="fas fa-download fa-lg"></i></button></li>
    </ul>
  </div>

  <div class="card border-primary mb-3">
    <h3 class="card-header">Test wskazywania</h3>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><i class="fas fa-hand-pointer fa-10x"></i></li>
      <li class="list-group-item"><button type="button" class="btn btn-success" (click)="downloadPointingResult()"><i
            class="fas fa-download fa-lg"></i></button></li>
    </ul>
  </div>

  <div class="card border-primary mb-3">
    <h3 class="card-header">Test przeciągania</h3>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><i class="fas fa-sliders-h fa-10x"></i></li>
      <li class="list-group-item"><button type="button" class="btn btn-success" (click)="downloadSlideringResult()"><i
            class="fas fa-download fa-lg"></i></button></li>
    </ul>
  </div>
</div>
