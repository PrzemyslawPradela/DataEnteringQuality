<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">Badanie jakości wprowadzanych informacji</a>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active"><i class="fas fa-home fa-lg"></i>
            Strona
            główna</a>
        </li>
        <li class="nav-item" *ngIf="loggedIn()">
          <a class="nav-link" [routerLink]="['/students']" routerLinkActive="active"><i
              class="fas fa-user-graduate fa-lg"></i> Lista studentów</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/zadania']" routerLinkActive="active"><i class="fas fa-tasks fa-lg"></i>
            Zadania</a>
        </li>
        <li class="nav-item" *ngIf="isStudent()">
          <a class="nav-link" [routerLink]="['/wyniki']" routerLinkActive="active"><i class="fas fa-poll fa-lg"></i>
            Wyniki</a>
        </li>
      </ul>
    </div>
    <div *ngIf="isStudent()" class="nav-item text-light">
      <strong>{{student.name}} {{student.surname}} {{student.studentNumber}}</strong>
    </div>
  </nav>
</header>
