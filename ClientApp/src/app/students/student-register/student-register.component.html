<div class="container mt-5">
  <div class="card mb3">
    <h4 class="card-header">Rejestracja</h4>
    <div class="card-body">
      <form #registerForm="ngForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="name">Imię</label>
          <input type="text" name="name" class="form-control" placeholder="Imię" [(ngModel)]="student.name" required />
        </div>
        <div class="form-group">
          <label for="surname">Nazwisko</label>
          <input type="text" name="surname" class="form-control" placeholder="Nazwisko" [(ngModel)]="student.surname"
            required />
        </div>
        <div class="form-group">
          <label for="studentNumber">Numer indeksu</label>
          <input type="number" min="0" step="1" name="studentNumber" class="form-control" placeholder="Numer indeksu"
            [(ngModel)]="student.studentNumber" required />
        </div>
        <div class="form-group">
          <label for="class">Grup studencka</label>
          <input type="text" name="class" class="form-control" placeholder="Grupa" [(ngModel)]="student.class"
            required />
        </div>
        <button [disabled]="!registerForm.valid" class="btn btn-primary">
          <i class="fas fa-check fa-lg"></i> Zatwierdź
        </button>
      </form>
    </div>
  </div>
</div>
