<div class="container mt-5">
  <div class="card mb3">
    <h4 class="card-header">Logowanie</h4>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Nazwa użytkownika</label>
          <input type="text" name="username" class="form-control" placeholder="Nazwa użytkownika" [(ngModel)]="username"
            required />
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" name="password" class="form-control" type="password" placeholder="Hasło"
            [(ngModel)]="password" name="password" required />
        </div>
        <button [disabled]="!loginForm.valid" class="btn btn-primary">
          <i class="fas fa-sign-in-alt fa-lg"></i> Zaloguj
        </button>
      </form>
    </div>
  </div>
</div>
